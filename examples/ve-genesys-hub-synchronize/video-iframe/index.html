<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        overflow: hidden;
        background-color: #f3f3f3;
      }
      #genesys-mxg-container-frame {
        position: fixed !important;
        bottom: 0 !important;
        right: 0 !important;
      }

      .video-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 20px;
        background: #2c2c2c;
        border-radius: 8px;
        margin-top: 15px;
      }

      .video-control-btn {
        background: #444;
        border: none;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: background-color 0.3s, transform 0.1s;
      }

      .video-control-btn:hover {
        background: #555;
        transform: scale(1.05);
      }

      .video-control-btn:active {
        transform: scale(0.95);
      }

      .video-control-btn.active {
        background: #007bff;
      }

      .video-control-btn.end-call {
        background: #dc3545;
        width: 60px;
        height: 60px;
        font-size: 24px;
      }

      .video-control-btn.end-call:hover {
        background: #c82333;
      }

      #video-call-ui {
        height: calc(100% - 120px);
        width: 100%;
      }

      #videoContainer {
        width: calc(100% - 408.953px);
        height: 100vh;
        transition: width .3s;
        transition-behavior: ease-in-out;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(360deg);
        }
        50% {
          transform: rotate(0deg);
        }
        80% {
          transform: rotate(360deg) scale(0.5);
        }
        100% {
          transform: rotate(0deg) scale(2);
        }
      }

      .spin {
        animation: spin 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div
      id="videoContainer"
    >
      <div
        id="video-call-ui"
      ></div>
      <div class="video-controls">
        <button
          class="video-control-btn"
          id="toggleCamera"
          title="Toggle Camera"
        >
          <i class="fas fa-video"></i>
        </button>
        <button
          class="video-control-btn"
          id="toggleMute"
          title="Toggle Microphone"
        >
          <i class="fas fa-microphone"></i>
        </button>
        <button
          class="video-control-btn"
          id="switchCamera"
          title="Switch Camera"
        >
          <i class="fas fa-camera-rotate"></i>
        </button>
        <button
          class="video-control-btn"
          id="toggleScreen"
          title="Share Screen"
        >
          <i class="fas fa-desktop"></i>
        </button>
        <button
          class="video-control-btn"
          id="toggleMessenger"
          title="Hide Messenger"
        >
          <i class="fas fa-message"></i>
        </button>
        <button
          class="video-control-btn end-call"
          id="endCall"
          title="End Call"
        >
          <i class="fas fa-phone-slash"></i>
        </button>
      </div>
    </div>
    <script type="module" defer src="index.js"></script>
  </body>
</html>
