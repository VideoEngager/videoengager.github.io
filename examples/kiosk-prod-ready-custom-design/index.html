<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>VideoEngager - Kiosk Demo</title>
    <link href="./css/styles.css" type="text/css" rel="stylesheet" />
    <link href="./css/carousel.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" defer src="./js/ve-carousel-waitroom.js"></script>
    <script type="module" defer src="./js/kiosk.js"></script>
  </head>

  <body class="container-body" style="padding-bottom: 0px; padding-top: 0px">
    <header class="demo-header">
      <a href="https://videoengager.github.io" title="Back to Demos Index"
        >Index</a
      >
      <a
        href="https://github.com/VideoEngager/videoengager.github.io/blob/master/examples/kiosk-prod-ready-custom-design"
        target="_blank"
        rel="noopener noreferrer"
        title="View Source on GitHub"
        >View Source</a
      >
    </header>
    <div id="initial-screen" style="display: none">
      <div class="text-center" id="buttonContainer">
        <button
          id="StartVideoCall"
          style="
            border-radius: 999999px;
            overflow: hidden;
            padding: 20px;
            background: #005287;
            color: white;
            border: none;
            aspect-ratio: 1/1;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <img
            src="https://staging.leadsecure.com/nextjs/favicon-white.svg"
            alt="logo"
            style="width: 60%; user-select: none"
          />
          <span id="connectButton" style="user-select: none"> </span>
        </button>
      </div>
    </div>
    <div id="video-call-ui"></div>

    <div id="oncall-screen" style="display: none">
      <ve-carousel-waitroom
        config-src="config/waitroom.json"
        style-src="css/carousel.css"
      ></ve-carousel-waitroom>
    </div>
    <div id="error-text" style="display: none"></div>

    <div id="errorModal" class="modal fade">
      <div
        role="document"
        class="modal-custom"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-content-custom">
          <div class="modal-header">
            <div style="width: 100px; height: 100px">
              <svg
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="ErrorOutlineRoundedIcon"
                fill="white"
              >
                <path
                  d="M12 7c.55 0 1 .45 1 1v4c0 .55-.45 1-1 1s-1-.45-1-1V8c0-.55.45-1 1-1zm-.01-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm1-3h-2v-2h2v2z"
                ></path>
              </svg>
            </div>
            <h5 class="modal-title" id="modalTitle">Error</h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer-custom">
            <button
              type="button"
              class="error-button"
              data-dismiss="modal"
              aria-label="Close"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
