<!DOCTYPE html>
<html lang="en">
<head>
<title>Pin API Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
    src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <div class="container">
    <input type="text" class="form-control bfh-number" data-zeros="true" data-min="0000" data-max="9999">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="redirectionMode">
      <label class="form-check-label" for="redirectionMode">
        redirection mode
      </label>
    </div>    
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="popupMode">
      <label class="form-check-label" for="popupMode">
        popup mode
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="iframeMode" checked>
      <label class="form-check-label" for="iframeMode">
        iframe mode
      </label>
    </div>
    <button type="submit" class="btn btn-default"
        onclick="ajaxRequest(this);">
        <i class="fas fa-video"></i> Join Video
    </button>

    <div id="iframeHolder">
    </div>
<div class="alert alert-danger" style="display:none">
  Wrong PIN!
</div>
<div ></div>
</div>
    <script>
        var serverURL = "https://videome.leadsecure.com"; 

        $(document).ready(function(){
            $('input').mask('9999', {placeholder: "0000"});
            if (window.addEventListener) {
                window.addEventListener("message", messageHandler, false);
            } else {
                window.attachEvent("onmessage", messageHandler);
            }
        });

        // if meeting is dismissed, message handler will handle this event 
        var messageHandler = function (e) {
            console.log('messageHandler', e.data);
            if (e.data.type === 'popupClosed') {
                closeIframe();
            }
          };

        // example for creating popup window for smart video
      function createPopup(url, popupid) {
            var width = 870;
            var height = 550;
            var left = (screen.width / 2) - (width / 2);
            var top = (screen.height / 2) - (height / 2);
            var popup = window.open(
                url,
                popupid,
                "width=" + width + ", height=" + height + ", left=" + left + ", top=" + top + ", location=no, menubar=no, resizable=yes, scrollbars=no, status=no, titlebar=no, toolbar = no"
            );
            return popup;
        }      

        // example for creating iframe for smartvideo
        var createIframe = function (iframeURL) { 
            $('#iframeHolder').html('<iframe allow="camera; microphone; geolocation;" sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts allow-downloads" width="870" height="550" id="Iframe"></iframe><button onclick="closeIframe()" id="exitCall">exit call<button');
            $('#Iframe').attr('src', iframeURL);
            
            if (window.addEventListener) {
                window.addEventListener("message", messageHandler, false);
            } else {
                window.attachEvent("onmessage", messageHandler);
            }
        };

        // if iframe is closed remove all iframe html dom elements
        var closeIframe = function () {
            $('#iframeHolder').html("");
        }

  function ajaxRequest(id) 
    {
        var pinvalue = $( 'input' ).val();
        console.log(pinvalue);
        var url = serverURL + '/api/shorturls/pin/' + pinvalue;
        console.log(url)
         // ajax request
        $.ajax({
            type: 'get',
            url: url,
            beforeSend: function() { 
                //  alert("start");
                $(id).find('i').addClass('fa-spin');
            },
            success: function(data) {
                var mode = $("input[type='radio']:checked").attr('id');
                if (mode === 'redirectionMode') {
                    window.location.href = serverURL + data.shortUrl;
                }
                if (mode === 'popupMode') {
                    createPopup(serverURL + data.shortUrl,  pinvalue);
                }
                if (mode === 'iframeMode') {
                    createIframe(serverURL + data.shortUrl);
                }
            },
            error: function(data) {
                $("div.alert").show();
            },
            complete:function(){  
                 //   alert("stop");
                $(id).find('i').removeClass('fa-spin');
            }
        });
}</script>
</body>
</html>
