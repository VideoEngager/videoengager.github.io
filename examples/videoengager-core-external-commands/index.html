<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoEngager Core - Custom Actions Example</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="github-btn-container">
        <a href="https://github.com/VideoEngager/videoengager.github.io/tree/master/examples/videoengager-core-external-commands" target="_blank"
            class="github-source-btn btn btn-dark" style="">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="20" alt="GitHub"
                style="vertical-align: middle; margin-right: 5px;">
            View Source on GitHub
        </a>
    </div>
    <div class="container">
        <div class="header">
            <h1>VideoEngager Widget - External Video Actions</h1>
            <p>Direct VideoEngager integration with Genesys</p>
        </div>

        <div class="config-info">
            <h3>Configuration</h3>
            <p>This example is configured via URL parameters. Current config:</p>
            <div id="configDisplay"></div>
        </div>

        <div class="status-section">
            <h3>Status</h3>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-indicator" id="initStatus"></div>
                    <span>Initialized</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator" id="videoStatus"></div>
                    <span>Video Call</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator" id="chatStatus"></div>
                    <span>Chat Session</span>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <h3>Actions</h3>
            <div class="controls-grid">
                <button class="btn" id="initBtn" onclick="initializeWidget()">
                    Initialize VideoEngager
                </button>
                <button class="btn" id="startVideoBtn" onclick="startVideo()" disabled>
                    Start Video Call
                </button>
                <button class="btn btn-danger" id="endVideoBtn" onclick="endVideo()" disabled>
                    End Video Call
                </button>
            </div>
        </div>

        <!-- Video Action Buttons Section (shown during video call) -->
        <div class="video-actions-section" id="videoActionsSection" style="display: none;">
            <h3>Video Controls</h3>
            <div class="video-actions-grid">
                <div class="action-btn-group">
                    <button class="action-btn" id="muteBtn" onclick="toggleMute()" title="Toggle Microphone">
                        <span id="muteIcon">üé§</span>
                    </button>
                    <span class="action-label">Mic</span>
                </div>
                <div class="action-btn-group">
                    <button class="action-btn" id="cameraBtn" onclick="toggleCamera()" title="Toggle Camera">
                        <span id="cameraIcon">üìπ</span>
                    </button>
                    <span class="action-label">Cam</span>
                </div>
                <div class="action-btn-group">
                    <button class="action-btn" id="screenBtn" onclick="toggleScreenShare()" title="Toggle Screen Share">
                        <span id="screenIcon">üñ•Ô∏è</span>
                    </button>
                    <span class="action-label">Share</span>
                </div>
                <div class="action-btn-group">
                    <button class="action-btn" id="switchBtn" onclick="switchCamera()" title="Switch Camera">
                        <span id="switchIcon">üîÑ</span>
                    </button>
                    <span class="action-label">Switch</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Configs Loader -->
    <script src="configs.js"></script>

    <!-- VideoEngager Core & Genesys Integration Script (USE CDN in Production) -->
    <script src="https://cdn.videoengager.com/widget/latest/browser/genesys.umd.js"></script>
    <!-- <script src="genesys.umd.js"></script> -->
    <!-- Application Logic -->
    <script src="main.js"></script>
</body>

</html>
