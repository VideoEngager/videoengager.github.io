<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoEngagerÂ â€“Â Scheduledâ€‘Meeting Harness</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 2rem;
        line-height: 1.4;
      }
      fieldset {
        margin-bottom: 1.5rem;
        padding: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      legend {
        font-weight: bold;
      }
      label {
        display: inline-block;
        min-width: 110px;
        margin-bottom: 0.4rem;
      }
      input, select, button {
        padding: 0.4rem 0.6rem;
        margin-bottom: 0.6rem;
      }
      button {
        cursor: pointer;
      }
      .log {
        background: #f5f5f5;
        border: 1px solid #ddd;
        padding: 0.6rem;
        height: 180px;
        overflow-y: auto;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>Scheduledâ€‘Meeting Demo Harness</h1>

    <!-- hidden tenant parameter -->
    <input type="hidden" id="tenantId" value="0FphTk091nt7G1W7" />

    <!-- 1. ENTER CUSTOMER DATA -->
    <fieldset>
      <legend>CustomerÂ Data</legend>
      <label for="firstName">FirstÂ Name</label>
      <input id="firstName" placeholder="Fatima" /> <br />
      <label for="lastName">LastÂ Name</label>
      <input id="lastName" placeholder="Alâ€‘Ali" /> <br />
      <label for="email">Email</label>
      <input id="email" placeholder="fatima@example.ae" /> <br />
      <label for="phone">Phone</label>
      <input id="phone" placeholder="+9715xxxxxx" /> <br />
    </fieldset>

    <!-- 2. CHECK AVAILABILITY / SELECT SLOT -->
    <fieldset>
      <legend>TimeÂ Slot</legend>
      <button id="btnFetchAvail">FetchÂ Availability</button><br />
      <label for="slotSelect">AvailableÂ Slots</label>
      <select id="slotSelect" style="min-width: 320px">
        <option value="">â€“Â load availability firstÂ â€“</option>
      </select>
    </fieldset>

    <!-- 3. SCHEDULE MEETING -->
    <button id="btnSchedule">ScheduleÂ Meeting</button>

    <hr />

    <!-- 4. LOAD / 5. DELETE / 6. EDIT -->
    <fieldset>
      <legend>ManageÂ ExistingÂ Meeting</legend>
      <label for="conversationId">ConversationÂ /Â ScheduleÂ ID</label>
      <input id="conversationId" placeholder="populate after create or pasteâ€¦" style="min-width: 320px" />
      <br />
      <button id="btnLoad">LoadÂ Details</button>
      <button id="btnDelete" style="color:#b00">DeleteÂ Meeting</button><br />
      <label for="editDate">NewÂ Date/Time</label>
      <input id="editDate" type="datetime-local" />
      <button id="btnEdit">ApplyÂ Change</button>
    </fieldset>

    <h3>Log / Response</h3>
    <div class="log" id="log"></div>

    <script>
      // ===== CONFIG =====
      const BASE_URL = "https://videome.leadsecure.com/api"; // <-- change to your API gateway

      // simple log helper
      const log = (...args) => {
        const el = document.getElementById("log");
        const line = document.createElement("div");
        line.textContent = args
          .map((a) => (typeof a === "object" ? JSON.stringify(a) : a))
          .join(" ");
        el.prepend(line);
        console.log(...args);
      };

      // util to get tenant id
      const tenantId = () => document.getElementById("tenantId").value.trim();

      // 2. Fetch availability
      document.getElementById("btnFetchAvail").addEventListener("click", async () => {
        const start = new Date().toISOString();

        const url = `${BASE_URL}/genesys/callback/${tenantId()}/availability?start=${encodeURIComponent(start)}&number-of-days=7`;
        try {
          const res = await fetch(url);
          if (!res.ok) throw await res.json();
          const data = await res.json();
          const select = document.getElementById("slotSelect");
          select.innerHTML = "";
          Object.keys(data).forEach((iso) => {
            if (data[iso] > 0) {
              const opt = document.createElement("option");
              opt.value = iso;
              opt.textContent = new Date(iso).toLocaleString();
              select.appendChild(opt);
            }
          });
          log("ğŸ“… Loaded", Object.keys(data).length, "timeâ€‘slots");
        } catch (err) {
          log("âš ï¸Â Availability error", err);
        }
      });

      // 3. Schedule meeting
      document.getElementById("btnSchedule").addEventListener("click", async () => {
        const slot = document.getElementById("slotSelect").value;
        if (!slot) return alert("Select a slot first");
        const body = {
          firstname: document.getElementById("firstName").value,
          lastname: document.getElementById("lastName").value,
          customer_email: document.getElementById("email").value,
          _customer_number: document.getElementById("phone").value,
          _desired_time: slot,
          creator: "visitor"
        };
        try {
          const res = await fetch(
            `${BASE_URL}/genesys/callback/${tenantId()}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body)
            }
          );
          if (!res.ok) throw await res.json();
          const data = await res.json();
          document.getElementById("conversationId").value = data.genesys.id || data.videoengager.scheduleId;
          log("âœ…Â Scheduled!", data);
        } catch (err) {
          log("âš ï¸Â Schedule error", err);
        }
      });

      // 4. Load meeting details
      document.getElementById("btnLoad").addEventListener("click", async () => {
        const convId = document.getElementById("conversationId").value.trim();
        if (!convId) return alert("Enter a conversation / schedule ID");
        try {
          const res = await fetch(
            `${BASE_URL}/tenants/${tenantId()}/genesys/read/${convId}`
          );
          if (!res.ok) throw await res.json();
          const data = await res.json();
          log("ğŸ“„Â Details", data);
          alert(`Meeting URL: ${data.videoengager.meetingUrl || "see log"}`);
        } catch (err) {
          log("âš ï¸Â Load error", err);
        }
      });

      // 5. Delete
      document.getElementById("btnDelete").addEventListener("click", async () => {
        const convId = document.getElementById("conversationId").value.trim();
        if (!convId) return alert("Enter conversation / schedule ID first");
        if (!confirm("Are you sure you want to delete this meeting?")) return;
        try {
          const res = await fetch(
            `${BASE_URL}/tenants/${tenantId()}/genesys/delete/${convId}`,
            { method: "DELETE" }
          );
          if (!res.ok) throw await res.json();
          const data = await res.json();
          log("ğŸ—‘ï¸Â Deleted", data);
        } catch (err) {
          log("âš ï¸Â Delete error", err);
        }
      });

      // 6. Edit date/time only
      document.getElementById("btnEdit").addEventListener("click", async () => {
        const convId = document.getElementById("conversationId").value.trim();
        const newDate = document.getElementById("editDate").value;
        if (!convId || !newDate) return alert("Provide conversation ID and new date/time");
        try {
          const res = await fetch(
            `${BASE_URL}/tenants/${tenantId()}/genesys/update/${convId}`,
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ date: new Date(newDate).toISOString() })
            }
          );
          if (!res.ok) throw await res.json();
          const data = await res.json();
          log("âœï¸Â Updated", data);
        } catch (err) {
          log("âš ï¸Â Edit error", err);
        }
      });
    </script>
  </body>
</html>
