<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiary Information</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="demo-header">
      <a href="https://videoengager.github.io" title="Back to Demos Index"
        >Index</a
      >
      <a
        href="https://github.com/VideoEngager/videoengager.github.io/blob/master/examples/ve-core-vanilla-js"
        target="_blank"
        rel="noopener noreferrer"
        title="View Source on GitHub"
        >View Source</a
      >
    </header>
    <div class="container">
        <h1>Enter your information</h1>
        <main class="form-container">
            <div class="service-info" id="serviceInfo">
                <h3>Selected service:</h3>
                <p id="serviceName"></p>
            </div>

            <form id="beneficiaryForm" class="data-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="Enter your full name"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="email@example.com"
                    >
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="btnBack">Back</button>
                    <button type="submit" class="btn-primary">Request Video Call</button>
                </div>
            </form>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
